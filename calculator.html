<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    First No :
    <input type="text" id="num1">
    Second No :
    <input type="text" id="num2">
    <button id="divisionBtn" style="cursor:pointer;"> /</button>
    <div>Result is <span id="result"></span></div>
    <button>Edit</button>
    <script>
        document.getElementById('divisionBtn').onclick = function() {
            // Get the values from the input fields
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            
            // Check if the second number is zero to avoid division by zero
            if (num2 === 0) {
                document.getElementById('result').textContent = "Error: Division by zero";
            } else {
                // Perform the division
                var result = num1 / num2;
                // Display the result
                document.getElementById('result').textContent = result;
            }
        }
    </script>
</body>
</html>
